<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'dist/style.css' %}">
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <div id="content">
        {% block nav %}
        <div class="bg-black overflow-hidden">
        <header class="static inset-x-0 top-0 z-50">
        <nav aria-label="Global" class="flex items-center justify-between p-3 lg:px-8">
            <div class="flex lg:flex-1">
                <a href="{%url 'home'%}" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <div class="flex flex-row gap-2">
                    <img src="{%static 'imgs/icons/logo.png'%}" alt="" class="h-12 w-auto" />
                    <img src="{%static 'imgs/icons/housecup.png'%}" alt="" class="h-12 w-auto" />
                </div>
                </a>
            </div>
            <div class="flex lg:hidden">
                <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200">
                <span class="sr-only">Open main menu</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                    <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-12">
                <a href="#" class="text-sm/6 font-semibold py-1 text-white">News</a>
                <a href="#" class="text-sm/6 font-semibold py-1 text-white">House</a>
                <a href="{%url 'home'%}" class="text-sm/6 font-semibold text-white bg-red-600 hover:bg-red-500 px-3 py-1 rounded-lg transition-colors duration-200">LEADERBOARD</a>
                <a href="#" class="text-sm/6 font-semibold py-1 text-white">Activities</a>
                <a href="#" class="text-sm/6 font-semibold py-1 text-white">Socials</a>
            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <a href="{%url 'login'%}" class="text-sm/6 font-semibold text-white">Log in <span aria-hidden="true">&rarr;</span></a>
            </div>
            </header>
            <header class="absolute inset-x-0 top-0 z-50">
                <el-dialog>
                <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
                    <div tabindex="0" class="fixed inset-0 focus:outline-none">
                    <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10">
                        <div class="flex items-center justify-between">
                        <a href="#" class="-m-1.5 p-1.5">
                            <span class="sr-only">Your Company</span>
                            <img src="{%static 'imgs/icons/housecup.png'%}" alt="" class="h-8 w-auto" />
                        </a>
                        <button type="button" command="close" commandfor="mobile-menu" class="-m-2.5 rounded-md p-2.5 text-gray-200">
                            <span class="sr-only">Close menu</span>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                        </div>
                        <div class="mt-6 flow-root">
                        <div class="-my-6 divide-y divide-white/10">
                            <div class="space-y-2 py-6">
                            <a href="{%url 'home'%}" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Leaderboard</a>
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">News</a>
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">House</a>
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Activities</a>
                            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Socials</a>
                            </div>
                            <div class="py-6">
                            <a href="{%url 'login'%}" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-white hover:bg-white/5">Log in</a>
                            </div>
                        </div>
                        </div>
                    </el-dialog-panel>
                    </div>
                </dialog>
                </el-dialog>
            </header>
        </div>
        </nav>
        {% endblock %}



        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
