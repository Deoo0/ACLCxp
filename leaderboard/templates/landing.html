{% extends "base.html" %} 
{% load static %}
{% block title %}ACLCxp{% endblock %}
{% block content %}
<!-- Hero Section -->
<div class="bg-black relative overflow-hidden">
  <!-- Background image with mobile optimization -->
  <img 
    src="{% static 'imgs/aclcxp.jpg' %}" 
    alt="background photo" 
    class="w-full object-contain absolute inset-0 md:object-contain"
  >
  
  <!-- Content container -->
  <div class="relative isolate px-4 pt-20 lg:px-8 min-h-[50vh] sm:min-h-[100vh] flex items-center justify-center md:justify-start ">
    
    <!-- Buttons positioned for mobile first -->
    <div class="flex flex-row sm: items-center gap-4 sm:gap-6 mt-8 sm:absolute sm:right-[23%] sm:top-[15%] md:top-[55%]">
      <a 
        href="{%url 'register'%}" 
        class="w-full sm:w-auto text-center rounded-md bg-red-700 px-8 py-3 sm:px-10 sm:py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-red-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 transition-colors"
      >
        Register
      </a>
      <a 
        href="{% url 'about' %}" 
        class="w-full sm:w-auto text-center text-sm font-semibold text-white hover:text-gray-200 transition-colors"
      >
        Learn more <span aria-hidden="true" class="inline-block ml-1">â†’</span>
      </a>
    </div>
    
  </div>
  <!-- Carousel Section -->
  <div class="relative w-full max-w-5xl mx-auto mt-5 mb-16 overflow-hidden">
    <h2 class="text-2xl font-bold text-center text-white mb-8">Our Highlights</h2>
    
    <div id="default-carousel" class="relative" data-carousel="slide">
      <!-- Carousel wrapper -->
      <div class="relative h-64 overflow-hidden rounded-lg md:h-[32rem]">
        <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <div class="absolute inset-0 flex items-center justify-center">
            <img src="{%static 'imgs/icons/r.png'%}" class="h-full w-auto object-contain" alt="ACLC Logo">
          </div>
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <div class="absolute inset-0">
            <img src="{%static 'imgs/icons/a.png'%}" class="h-full w-full object-cover" alt="ACLC Event">
          </div>
        </div>
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <div class="absolute inset-0 flex items-center justify-center">
            <img src="{%static 'imgs/icons/g.png'%}" class="h-full w-auto object-contain" alt="ACLC Logo">
          </div>
        </div>
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <div class="absolute inset-0 flex items-center justify-center">
            <img src="{%static 'imgs/icons/v.png'%}" class="h-full w-auto object-contain" alt="ACLC Logo">
          </div>
        </div>
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <div class="absolute inset-0 flex items-center justify-center">
            <img src="{%static 'imgs/icons/c.png'%}" class="h-full w-auto object-contain" alt="ACLC Logo">
          </div>
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <div class="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-blue-900 to-purple-900">
            <div class="text-center p-8">
              <h3 class="text-2xl font-bold text-white mb-4">Join Our Community</h3>
              <p class="text-gray-200 mb-6">Experience the best of ACLC events and activities</p>
              <a href="{% url 'register' %}" class="inline-block bg-white text-blue-900 px-6 py-2 rounded-lg font-medium hover:bg-gray-100 transition-colors">
                Register Now
              </a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Slider indicators -->
      <div class="absolute bottom-5 left-0 right-0 flex justify-center">
        <div class="flex space-x-3 bg-black/30 backdrop-blur-sm px-4 py-2 rounded-full">
          <button type="button" class="w-2.5 h-2.5 rounded-full bg-white/50 hover:bg-white/80 focus:outline-none transition-colors" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
          <button type="button" class="w-2.5 h-2.5 rounded-full bg-white/50 hover:bg-white/80 focus:outline-none transition-colors" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
          <button type="button" class="w-2.5 h-2.5 rounded-full bg-white/50 hover:bg-white/80 focus:outline-none transition-colors" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
          <button type="button" class="w-2.5 h-2.5 rounded-full bg-white/50 hover:bg-white/80 focus:outline-none transition-colors" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
          <button type="button" class="w-2.5 h-2.5 rounded-full bg-white/50 hover:bg-white/80 focus:outline-none transition-colors" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
          <button type="button" class="w-2.5 h-2.5 rounded-full bg-white/50 hover:bg-white/80 focus:outline-none transition-colors" aria-current="false" aria-label="Slide 6" data-carousel-slide-to="5"></button>
        </div>
      </div>
      
      <!-- Slider controls -->
      <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white/50 group-focus:outline-none transition-colors">
          <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white/50 group-focus:outline-none transition-colors">
          <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>
    </div>
  </div>

  <!-- Decorative element -->
  <div aria-hidden="true" class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]">
    <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)" 
         class="relative left-[calc(50%+3rem)] aspect-1155/678 w-144.5 -translate-x-1/2 bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-288.75">
    </div>
  </div>
</div>

<!-- Content Section -->
<div class="bg-gray-300 py-12 md:py-16">
  <div class="container mx-auto px-4 md:px-6">
    <div class="text-black text-center mb-6 md:mb-8 text-lg md:text-xl font-medium">LEADERBOARD</div>
    <img 
      src="{% static 'imgs/icons/ACLC.png' %}" 
      alt="ACLC Logo" 
      class="mx-auto max-w-xs md:max-w-md"
    > 
  </div>
</div>
{% endblock %}
